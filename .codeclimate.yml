engines:
  coffeelint:
    enabled: true
    checks:
      max_line_length:
        enabled: false
  eslint:
    enabled: true
  scss-lint:
    enabled: true
  fixme:
    enabled: true
ratings:
  paths:
  - "**.coffee"
  - "**.scss"
  - "**.js"
exclude_paths:
- node_modules/**/*
- coverage/**/*
- hook/**/*
- spec/**/*
- karma.conf.js
